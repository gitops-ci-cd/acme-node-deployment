---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: acme-node
  name: acme-node
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: acme-node
  template:
    metadata:
      labels:
        app: acme-node
    spec:
      containers:
        - name: app
          image: ghcr.io/gitops-ci-cd/acme-node:381098a4007a6319df95a5d9587f3c8a00837084
          env:
            - name: PORT
              value: "8080"
            - name: NODE_ENV
              value: production
            - name: GREETING_SERVICE_URL
              value: greeting-service.greeting-service-local.svc.cluster.local:50051
            - name: PERSON_SERVICE_URL
              value: person-service.person-service-local.svc.cluster.local:50051
          ports:
            - name: web
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 100M
            limits:
              cpu: 200m
              memory: 200M
