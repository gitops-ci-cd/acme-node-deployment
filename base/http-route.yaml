---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: acme-node-route
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: http
      namespace: traefik
    - name: acme-node
      kind: Service
      group: core
      port: 80
  hostnames:
    - "node.acme.localhost"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - group: ''
          kind: Service
          name: acme-node
          port: 80
          weight: 1
