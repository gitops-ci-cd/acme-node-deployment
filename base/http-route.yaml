---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: acme-node-route
spec:
  parentRefs:
    - name: http
      namespace: traefik
    - name: acme-node
      kind: Service
      group: core
      port: 80
  hostnames:
    - "node.acme.localhost"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: acme-node
          port: 80
